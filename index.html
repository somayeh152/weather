<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/css/weatherStyle.css" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid" id="whole">
        <div class="row" id="titleHolder">
            <div class="col-md-12 col-xs-12">
                <h1>Weather Conditions</h1>
            </div>
        </div>
        <div class="row flex-container" id="info">
            <div class="col-md-12 col-xs-12">
                <h2>Find Your City's Weather Condition</h2>
                <form class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" value="Rasht" id="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="IR" id="country"
                            placeholder="Enter Country Name" disabled="disabled">
                    </div>
                    <button type="button" class="btn btn-primary" id="show">show weather</button>
                </form>
            </div>
        </div>
        <div class="row flex-container" id="defaultInfo">
            <div class="col-md-2 col-xs-10" id="weatherInfo">
                <span id="cityName"></span>
                <span id="description"></span>
                <span id="icon">
                    <img src="" alt="" id="weatherIcon" class="img-responsive">
                </span>
            </div>
            <div class="col-md-2 col-xs-10" id="weatherIcon">
                <div id="temp">
                    <span id="temp_api"></span>
                    <span id='celOrFar'></span>
                    <select id='sel' class='form-control'>
                        <option value='celsius'>celsius</option>
                        <option value='fahrenheit'>fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2 col-xs-10">
                <table class="table table-striped table-bordered table-condensed" id="weatherInfoTable">
                    <tbody>
                        <tr>
                            <td>Wind</td>
                            <td id="wind"></td>
                        </tr>
                        <tr>
                            <td>Pressure</td>
                            <td id="pressure"></td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td id="humidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="asset/js/newSelecttemp.js"></script>
</body>

</html>
